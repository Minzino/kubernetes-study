apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "monitoring-stack.fullname" . }}-dashboards
  labels:
    grafana_dashboard: "1"
data:
{{- $files := .Files.Glob "dashboards/*.json" -}}
{{- if $files }}
{{- range $path, $file := $files }}
  {{ base $path }}: |-
{{ printf "%s" $file | indent 4 }}
{{- end }}
{{- else }}
  dashboard.json: |-
    {}
{{- end }}
