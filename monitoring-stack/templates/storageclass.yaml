apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .Values.storageClass.name }}
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: {{ .Values.storageClass.provisioner }}
parameters:
  type: "default"
reclaimPolicy: Delete
volumeBindingMode: Immediate
