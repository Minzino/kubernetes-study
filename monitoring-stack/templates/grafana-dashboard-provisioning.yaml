apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "monitoring-stack.fullname" . }}-dashboard-provisioning
data:
  dashboards.yaml: |-
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        allowUiUpdates: true
        updateIntervalSeconds: 10
        options:
          path: /var/lib/grafana/dashboards/default
